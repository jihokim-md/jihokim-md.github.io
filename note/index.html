    <script type="text/javascript">
      function textLengthOverCut(txt, len, lastTxt) {
        if (len == "" || len == null) { 
            len = 20;
        }
        if (lastTxt == "" || lastTxt == null) { 
            lastTxt = "...";
        }
        if (txt.length > len) {
            txt = txt.substr(0, len) + lastTxt;
        }
        return txt;
      }
